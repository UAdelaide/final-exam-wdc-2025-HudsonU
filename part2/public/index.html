<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <!-- Login Form -->
    <form @submit.prevent="login">
      <h2>Login</h2>

      <div>
        <p>Username:</p>
        <input type="text" v-model="username" class="form-control" placeholder="username" required>
      </div>

      <div>
        <p>Password:</p>
        <input type="password" v-model="password" class="form-control" placeholder="Password" required>
      </div>
      <br>
      <button type="submit">Login</button>

      <div v-if="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
    <table>
      <thead class="table">
        <tr>
          <th>Dog Name</th>
          <th>Size</th>
          <th>Owner Username</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td>
            <img :src="dog.photo" alt="Dog photo" style="width: 100px; border-radius: 8px;" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const username = ref('');
        const password = ref('');
        const errorMessage = ref('');
        const successMessage = ref('');
        const message = ref('Welcome to the Dog Walking Service!');
        const dogs = ref([]);

        async function loadDogs() {
          try {
            const res = await fetch("/api/dogs");
            const dogData = await res.json();

            // For each dog, also fetch a random photo
            for (const dog of dogData) {
              const photoRes = await fetch("https://dog.ceo/api/breeds/image/random");
              const photoData = await photoRes.json();
              dog.photo = photoData.message; // add a photo property
            }

            dogs.value = dogData;
          } catch (err) {
            console.error("Failed to load dogs:", err);
          }
        }
        async function login() {
          errorMessage.value = '';
          successMessage.value = '';

          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: username.value,
                password: password.value
              })
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || 'Login failed');
            }
            const data = await response.json();
            successMessage.value = 'Login successful!';
            const role = data.user.role;
            if (role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              errorMessage.value = 'Unknown user role.';
            }
          } catch (err) {
            errorMessage.value = err.message;
          }
        }
        onMounted(loadDogs);
        return {
          username,
          password,
          login,
          errorMessage,
          successMessage,
          message,
          dogs
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
